<div class="list-group-item list-group-item-action list-group-item-warning">
  <div class="row" attr.id="headingReq{{fullUIDIndex+1}}" data-toggle="collapse"
    attr.data-target="#collapseReq{{fullUIDIndex+1}}{{indexMain}}">
    <div class="data-dateTime"> {{dataObject.timestamp | date: 'dd/MM/yyyy HH:MM:ss.SSS'}} </div> New Request
  </div>

  <div attr.id="collapseReq{{fullUIDIndex+1}}{{indexMain}}" class="card inside-data collapse multi-collapse"
    attr.aria-labelledby="headingReq{{fullUIDIndex+1}}">
    <div class="card-body">

      <app-data-list [indexMain]="fullUIDIndex+1000" [datasOfRequest]="sample()"></app-data-list>

    </div>
  </div>

</div>
